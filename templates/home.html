<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Exam Performance Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= DESIGN SYSTEM ================= */
:root {
    --bg-dark: #0b0f1a;
    --card-bg: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.15);

    --primary: #00f5ff;
    --secondary: #7c7cff;

    --text-main: #ffffff;
    --text-muted: #b5b8d4;
}

/* ================= RESET ================= */
* {
    box-sizing: border-box;
    font-family: Inter, "Segoe UI", system-ui, sans-serif;
}

/* ================= BODY ================= */
body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #1b1f3b 0%, #0b0f1a 60%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text-main);
}

/* ================= CARD ================= */
.login {
    width: 100%;
    max-width: 960px;
    padding: 42px;
    border-radius: 26px;
    background: var(--card-bg);
    backdrop-filter: blur(18px);
    border: 1px solid var(--border);
    box-shadow: 0 30px 70px rgba(0,0,0,0.65);
}

/* ================= HEADERS ================= */
.gradient-text {
    color: var(--primary);
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.login h1 {
    text-align: center;
    font-size: 34px;
    margin-bottom: 8px;
}

.sub-title {
    text-align: center;
    font-size: 16px;
    color: var(--text-muted);
    margin-bottom: 36px;
}

/* ================= FORM ================= */
form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 22px;
}

.mb-3 {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    margin-bottom: 6px;
    color: var(--text-muted);
}

/* ================= INPUTS ================= */
input,
select {
    padding: 13px 15px;
    border-radius: 14px;
    background: rgba(0,0,0,0.35);
    border: 1px solid var(--border);
    color: var(--text-main);
    font-size: 15px;
    outline: none;
    transition: border 0.2s ease, box-shadow 0.2s ease;
}

input::placeholder {
    color: #8b8fb4;
}

input:focus,
select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(0,245,255,0.18);
}

select option {
    background: #0b0f1a;
}

/* ================= BUTTON ================= */
.full-width {
    grid-column: 1 / -1;
}

.btn {
    margin-top: 10px;
    padding: 16px;
    border-radius: 16px;
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    box-shadow: 0 18px 35px rgba(0,245,255,0.35);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 26px 55px rgba(0,245,255,0.55);
}

/* ================= RESULT ================= */
.result-box {
    margin-top: 34px;
    padding: 18px;
    text-align: center;
    border-radius: 16px;
    background: rgba(0,245,255,0.08);
    border: 1px solid rgba(0,245,255,0.25);
    font-size: 20px;
    color: var(--primary);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 600px) {
    .login {
        padding: 28px;
    }

    .login h1 {
        font-size: 28px;
    }
}
</style>
</head>

<body>

<div class="login">
    <h1 class="gradient-text">Student Exam Performance Indicator</h1>
    <div class="sub-title">
        AI-Powered Mathematics Score Prediction System
    </div>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <div class="mb-3">
            <label>Gender</label>
            <select name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Race / Ethnicity</label>
            <select name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Parental Education</label>
            <select name="parental_level_of_education" required>
                <option disabled selected value="">Select Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option disabled selected value="">Select Lunch</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Writing Score (0–100)</label>
            <input type="number" name="reading_score" min="0" max="100" placeholder="Enter writing score">
        </div>

        <div class="mb-3">
            <label>Reading Score (0–100)</label>
            <input type="number" name="writing_score" min="0" max="100" placeholder="Enter reading score">
        </div>

        <div class="mb-3 full-width">
            <input class="btn" type="submit" value="Predict Maths Score">
        </div>
    </form>

    {% if results %}
    <div class="result-box">
        Predicted Maths Score: {{ results }}
    </div>
    {% endif %}
</div>

</body>
</html>
